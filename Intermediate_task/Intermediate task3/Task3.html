<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Modal Popup and Dropdown Button</title>
  <style>
    /* General Body Styles */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Makes sure it covers full screen height */
    }

    /* Centered Container */
    .centered-container {
      display: flex; /* Flexbox for vertical layout */
      flex-direction: column;  /* Stack buttons vertically */
      justify-content: center;  /* Center buttons vertically */
      align-items: center;      /* Center buttons horizontally */
      gap: 30px;                /* Adds space between the buttons */
    }

    /* Dropdown Button */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #36e26a;
      color: white;
      padding: 20px 40px; /* Increased padding for larger buttons */
      font-size: 24px;    /* Larger font size */
      border: none;
      cursor: pointer;
      border-radius: 5px; /* Optional rounded corners */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Modal Popup */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px; /* Increased max-width for larger modal */
      position: relative; /* For positioning the close button */
    }

    /* Close Button (X) */
    .close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute; /* Position at the top-right corner */
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Modal Button */
    .open-modal-btn {
      background-color: #16a8cc;
      color: white;
      padding: 20px 40px; /* Increased padding for larger buttons */
      font-size: 24px;    /* Larger font size */
      border: none;
      cursor: pointer;
      border-radius: 5px; /* Optional rounded corners */
    }
  </style>
</head>
<body>
  <!-- Centered Container -->
  <div class="centered-container">
    <!-- Modal Button -->
    <button class="open-modal-btn" onclick="openModal()">Open Modal</button>

    <!-- Dropdown Button -->
    <div class="dropdown">
      <button class="dropdown-button">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>
  </div>

  <!-- Modal Popup -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <!-- Close Button (X) -->
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Modal Title</h2>
      <p>This is a modal popup content.</p>
    </div>
  </div>

  <script>
    // Modal functions
    function openModal() {
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      if (event.target === document.getElementById('modal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
